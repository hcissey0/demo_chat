<!DOCTYPE html>
<html>
<head>
<title>WhatsApp Chat Screen</title>
<link rel="stylesheet" href="styles.css">

<style>
    body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }
      
      #chat-screen {
        width: 100%;
        height: 100%;
        background-color: #ffffff;
      }
      
      #chat-header {
        background-color: #f5f5f5;
        padding: 10px;
      }
      
      #chat-filter-button {
        background-color: #4caf50;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
      }
      
      #chat-list {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      
      .chat-bubble {
        background-color: #d9d9d9;
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
      }
      
      .chat-bubble img {
        float: left;
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }
      
      .chat-bubble p {
        margin: 0;
        padding: 0 10px;
      }
      
      #chat-input {
        margin: 10px 0;
      }
      
      #chat-message {
        width: 100%;
        height: 40px;
        border: 1px solid #ccc;
        padding: 10px;
      }
      
      #send-button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
      }
      
</style>
</head>
<body>
<div id="chat-screen">
  <div id="chat-header">
    <img src="images/whatsapp-logo.png" alt="WhatsApp Logo">
    <input type="text" id="search-bar" placeholder="Search">
    <button id="chat-filter-button">Filter</button>
  </div>
  <div id="chat-list">
    <ul>
      <li>
        <div class="chat-bubble">
          <img src="images/profile-picture.png" alt="Profile Picture">
          <p>Hey, how are you?</p>
        </div>
      </li>
      <li>
        <div class="chat-bubble">
          <p>I'm doing well, thanks! What about you?</p>
        </div>
      </li>
      <li>
        <div class="chat-bubble">
          I'm good, just working on some stuff.
        </div>
      </li>
    </ul>
  </div>
  <div id="chat-input">
    <input type="text" id="chat-message" placeholder="Type a message...">
    <button id="send-button">Send</button>
  </div>
</div>
</body>
</html>
